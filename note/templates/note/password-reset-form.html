{% load static %}
{% load crispy_forms_tags %}
<html>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" defer crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" defer crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3b50db2b62.js" defer crossorigin="anonymous"></script>
  <script src="{% static 'js/app.js' %}" defer></script>
  <br />
  <div class="container bg-tertiary shadow-lg p-5 form-layout">
    <h3>Enter your new password</h3>
    <br />
    <p>Please enter your new password twice so that we can verify that you typed it in correctly!</p>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <br />
      <input class="btn btn-primary btn-md w-100 btn-block p-3" type="Submit" name="Update password" value="Update password" />
    </form>
  </div>
</html>
