{% load static %}
{% load crispy_forms_tags %}
<html>
  <head>
    <title>Gloss | Password reset</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=2" />
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css" />
    <link rel="preload" href="{% static 'css/styles.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <script src="https://kit.fontawesome.com/3b50db2b62.js" defer crossorigin="anonymous"></script>
  </head>
  <br />
  <div class="container bg-tertiary shadow-lg p-5 form-layout">
    <h3>Enter your new password</h3>
    <br />
    <p>Please enter your new password twice so that we can verify that you typed it in correctly!</p>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <br />
      <input class="btn btn-primary btn-md w-100 btn-block p-3" type="Submit" name="Update password" value="Update password" />
    </form>
  </div>
</html>
