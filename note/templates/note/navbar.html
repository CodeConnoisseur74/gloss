{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
    <meta name="title" content="Gloss" />
    <meta name="description" content="Create quick notes on the web with Gloss" />
    <title>Gloss</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css" crossorigin="anonymous" />
    <!-- CSS stylesheet -->
    <link rel="preload" href="{% static 'css/styles.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  </head>
  <body>
    {% block navbar %}
      <nav class="navbar navbar-expand-lg bg-primary justify-content-center" data-bs-theme="dark">
        <a class="lead navbar-brand main-heading ps-2"><i class="fa-solid fa-pen-to-square"></i>&nbsp; Gloss</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            &nbsp; &nbsp; &nbsp;<li class="nav-link">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>&nbsp; &nbsp; &nbsp;<li class="nav-link">
              <a class="nav-link" href="{% url 'create-note' %}">Create Note</a>
            </li>&nbsp; &nbsp; &nbsp;<li class="nav-link">
              <a class="nav-link" href="{% url 'my-notes' %}">My Notes</a>
            </li>&nbsp; &nbsp; &nbsp;<li class="nav-link">
              <a class="nav-link" href="{% url 'profile-management' %}">Profile management</a>
            </li>&nbsp; &nbsp; &nbsp;<li class="nav-link">
              <a class="nav-link" href="{% url 'user-logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endblock %}
    {% block content %}

    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" defer crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b50db2b62.js" defer crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}" defer></script>
  </body>
</html>
