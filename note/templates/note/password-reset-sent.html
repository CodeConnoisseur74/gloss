{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
    <meta name="title" content="Gloss" />
    <meta name="description" content="Create quick notes on the web with Gloss" />
    <title>Gloss</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css" crossorigin="anonymous" />
    <!-- CSS stylesheet -->
    <link rel="preload" href="{% static 'css/styles.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  </head>
  <br />
  <div class="container bg-tertiary shadow-lg p-5 form-layout">
    <h3>Password reset sent</h3>
    <br />
    <p>We've emailed you instructions for setting a new password!</p>
    <br />
    <br />
    <div class="text-center">
      <a href="{% url 'reset_password' %}">Resend reset password link</a>
    </div>
  </div>
</html>
