{% load static %}
{% load crispy_forms_tags %}
<html>
  <head>
    <title>Gloss | Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css" />
    <link rel="preload" href="{% static 'css/styles.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <script src="https://kit.fontawesome.com/3b50db2b62.js" defer crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- Make the form responsive with col classes -->
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 bg-tertiary shadow-lg p-5 form-layout">
        <h3>Create your account</h3>
        <br />
        <form method="POST" autocomplete="off">
          {% csrf_token %}
          {{ RegistrationForm|crispy }}
          <br />
          <button class="btn btn-primary btn-lg w-100 btn-block p-3" type="submit"><i class="fa-solid fa-user-plus" aria-hidden="true"></i> &nbsp; Create account</button>
        </form>
        <br />
        <div class="text-center">
          <a href="{% url 'my-login' %}">Already have an account?</a>
        </div>
      </div>
    </div>
  </body>
</html>
