{% extends 'note/navbar.html' %}
{% load static %}

{% block navbar %}
  <!-- Empty block to remove the navbar -->
{% endblock %}

{% block content %}
  <!DOCTYPE html>
  <html lang="en" data-bs-theme="dark">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2" />
      <meta name="description" content="Create quick notes on the web with Gloss">
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
      <!-- Using static tag to ensure Django can correctly load your assets -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
      <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css" />
      <script src="https://kit.fontawesome.com/3b50db2b62.js" defer crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/error-404s/error-404-1/assets/css/error-404-1.css" />
      <title>404 - Page Not Found</title>
    </head>
    <body>
      <section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="text-center">
                <h1 class="d-flex justify-content-center align-items-center gap-2 mb-4">
                  <span class="display-1 fw-bold">4</span>
                  <i class="fa-solid fa-heart-circle-exclamation text-primary display-4"></i>
                  <span class="display-1 fw-bold bsb-flip-h">4</span>
                </h1>
                <h2 class="h1 mb-2">Oops! You're lost.</h2>
                <p class="mb-5">The page you are looking for was not found.</p>
                <a class="btn bsb-btn-5xl btn-primary rounded-pill px-5 fs-6 m-0" href="{% url 'dashboard' %}" role="button">Back to Dashboard</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
  </html>
{% endblock %}
