{% load static %}
<html>
  <head>
    <title>Gloss | Password reset</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=2" />
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css" />
    <link rel="preload" href="{% static 'css/styles.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <script src="https://kit.fontawesome.com/3b50db2b62.js" defer crossorigin="anonymous"></script>
  </head>
  <br />
  <div class="container bg-tertiary shadow-lg p-5 form-layout">
    <h3>Password reset complete</h3>
    <br />
    <p>
      Your password has been set.
      <br /> <br /> You may go ahead and login to your account.
    </p>
    <br />
    <a class="btn btn-primary w-100" type="button" href="{% url 'my-login' %}">Login</a>
  </div>
</html>
