{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
    <meta name="title" content="Gloss" />
    <meta name="description" content="Create quick notes on the web with Gloss" />
    <title>Gloss</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css" crossorigin="anonymous" />
    <!-- CSS stylesheet -->
    <link rel="preload" href="{% static 'css/styles.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 bg-tertiary shadow-lg p-5 form-layout">
        <h1 class="text-center">Login to your account</h1>
        <br />
        <form method="POST" autocomplete="off">
          {% csrf_token %}
          {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
              <p id="message-timer" class="alert alert-dismissible alert-success float-center text-center message-text">
                <i class="fa-solid fa-check" aria-hidden="true"></i> &nbsp; {{ message }}
              </p>
            {% endif %}
          {% endfor %}
          {{ LoginForm|crispy }}
          <br /> <br />
          <button class="btn btn-primary btn-md w-100 btn-block p-3" type="submit"><i class="fa-solid fa-key" aria-hidden="true"></i> &nbsp; Login</button>
        </form>
        <br />
        <div class="lead text-center">
          <a href="{% url 'register' %}">Don't have an account?</a>
        </div>
        <br />
        <div class="lead text-center">
          <a href="{% url 'reset_password' %}">Forgotten your password?</a>
        </div>
      </div>
    </div>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b50db2b62.js" defer crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}" defer></script>
  </body>
</html>
