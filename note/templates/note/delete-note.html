{% extends 'note/navbar.html' %}

{% block content %}
  <br />

  <div class="container bg-tertiary shadow-lg p-5 form-layout">
    <h3>Delete a note</h3>

    <p>Are you sure that you want to delete this note?</p>

    <br />

    <form method="POST" autocomplete="off">
      {% csrf_token %}

      <button class="btn btn-outline-danger btn-md w-100 btn-block p-3" type="submit"><i class="fa fa-minus" aria-hidden="true"></i> &nbsp; Yes, delete my note</button>
    </form>

    <br />

    <a href="{% url 'my-notes' %}">Return to notes</a>
  </div>

  <br />
{% endblock %}
